  <script>  
    $( document ).ready(function(){
      CheckLoginSession("home");
    });
    function logout(){
      localStorage.removeItem('CurrentUser');

      setTimeout(function(){
        window.location.href = "login.html"
      } ,1000);
    }
    $("#createseminarform").submit(function(e){

      var seminar = new Seminar();

      seminar.nim = $("#nim").val();
      seminar.nama = $("#nama").val();
      seminar.prodi = $("#prodi").val();
      seminar.tgl = $("#tgl").val();
      seminar.jam = $("#jam").val();
      seminar.ruang = $("#ruang").val();
      seminar.judul = $("#judul").val();
      seminar.typeseminar = $("#typeseminar").val();
      seminar.dosen = $("#dosen").val();
      seminar.penguji1 = $("#penguji1").val();
      seminar.penguji2 = $("#penguji2").val();

      if(ValidateCreateSeminar(seminar)){
        // console.log("success add");
        let _listSeminar = localStorage.getItem('ListSeminar');
        if(_listSeminar != null){

          var _listSeminarObject = JSON.parse(_listSeminar);
          var _lastSeminar = _listSeminarObject[_listSeminarObject.length - 1].id; 
          seminar.id = _lastSeminar + 1;
          _listSeminarObject.push(seminar);

          var _SeminarJsonString = JSON.stringify(_listSeminarObject);
          localStorage.setItem('ListSeminar',_SeminarJsonString);

        }
        else{
          seminar.id = 1;
          var _seminar = [seminar];
          var _SeminarJsonString = JSON.stringify(_seminar);
          localStorage.setItem('ListSeminar',_SeminarJsonString);
        }

        setTimeout(function(){
          window.location.href = "seminar.html"
        } ,2000);
      }

      return false;
    });

    function ValidateCreateSeminar(_seminar){
      let _isvalid = true;
      let _errvalidation = "";

      if(_seminar.nim == ""){
        _errvalidation = "Please Fill Nim";
      }
      else if(_seminar.nama == ""){
        _errvalidation = "Please Fill Nama";
      }
      else if(_seminar.prodi == ""){
        _errvalidation = "Please Choose Prodi";
      }
      else if(_seminar.tgl == ""){
        _errvalidation = "Please Fill Tanggal";
      }
      else if(_seminar.jam == ""){
        _errvalidation = "Please Fill Jam";
      }
      else if(_seminar.ruang == ""){
        _errvalidation = "Please Fill Ruangan";
      }
      else if(_seminar.judul == ""){
        _errvalidation = "Please Fill Judul";
      }
      else if(_seminar.typeseminar == ""){
        _errvalidation = "Please Fill Type Seminar";
      }
      else if(_seminar.dosen == ""){
        _errvalidation = "Please Fill Dosen";
      }
      else if(_seminar.penguji1 == ""){
        _errvalidation = "Please Fill Penguji1";
      }
      else if(_seminar.penguji2 == ""){
        _errvalidation = "Please Fill Penguji2";
      }

      if(_errvalidation != ""){
        _isvalid = false;
        SetAlert("errormsg","danger",_errvalidation);

      }else{
        _isvalid = true;
        SetAlert("errormsg","success","Success Create New Seminar");
      }

      return _isvalid;
    }
    
  </script>
