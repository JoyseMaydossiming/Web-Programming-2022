<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MY CART</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body
    style="
      background-color: #f9f3f3;
      max-width: 1350px !important;
      font-family: Poppins, Helvetica, sans-serif;
    "
  >
    <header>
      <div
        class="div"
        style="
          background-color: #dddddd;
          padding: 15px;
          display: grid;
          grid-template-columns: 10% 70% 20%;
        "
      >
        <span style="font-weight: bold; padding-left: 35px"
          ><img
            src="Img/retail.png"
            style="width: 45px; height: 45px; padding-left: 10px"
          />MyShop</span
        >
        <p style="text-align: center">
          <a href="_blank" style="color: black; text-decoration: none"
            >Category 1</a
          >&nbsp; |
          <a href="_blank" style="color: black; text-decoration: none"
            >Category 2</a
          >&nbsp; |
          <a href="_blank" style="color: black; text-decoration: none"
            >Category 3</a
          >&nbsp;
        </p>
        <p style="text-align: end">
          <span
            ><img src="Img/search.png" style="width: 25px; margin-right: 10px"
          /></span>
          <span
            ><img src="Img/shopping-cart.png" style="width: 25px" />Cart
            (1)</span
          >
        </p>
      </div>
    </header>
    <section>
      <div
        class="div"
        style="display: grid; grid-template-columns: 70% 30%; margin-top: 50px"
      >
        <div class="#1">
          <h3 style="padding-left: 40px">Your Cart</h3>
          <table
            style="
              width: 100%;
              height: auto;
              padding-left: 40px;
              padding-right: 40px;
            "
          >
            <tr style="text-align: left; border: 1px solid; padding: 10px">
              <th
                style="border: 1px solid; border-right: none; border-left: none"
              >
                Item
              </th>
              <th
                style="border: 1px solid; border-left: none; border-right: none"
              >
                Price
              </th>
              <th
                style="border: 1px solid; border-right: none; border-left: none"
              >
                Quantity
              </th>
            </tr>
            <tr style="padding: 10px">
              <td
                style="
                  padding-top: 35px;
                  padding-bottom: 35px;
                  padding-left: 35px;
                "
              >
                <img src="Img/varsity.png" style="width: 70px" /><span></span>
                <p style="padding-left: 10px">Jaket</p>
              </td>
              <td>Rp 150.000</td>
              <td>
                <form action="">
                  <select id="cars" name="cars">
                    <option value="volvo">1</option>
                    <option value="saab">2</option>
                    <option value="fiat">3</option>
                    <option value="audi">4</option>
                  </select>
                </form>
              </td>
            </tr>
            <tr style="padding: 10px">
              <td
                colspan="3"
                style="
                  text-align: end;
                  border: 1px solid;
                  border-left: none;
                  border-right: none;
                "
              >
                Sub Total 150.000, 00
              </td>
            </tr>
          </table>
        </div>
        <div class="#2" style="background-color: #dddddd; padding-left: 20px">
          <h4 style="padding: 10px">Summery 1 item</h4>
          <table style="width: 100%">
            <tr>
              <td>Subtotal</td>
              <td style="text-align: right; padding-right: 20px">150.000</td>
            </tr>
            <tr>
              <td>Shipping</td>
              <td style="text-align: right; padding-right: 20px">10.000</td>
            </tr>
            <tr>
              <td>Esp. Taxes</td>
              <td style="text-align: right; padding-right: 20px">5.000</td>
            </tr>
          </table>
          <hr />
          <table style="width: 100%; padding-bottom: 35px">
            <tr>
              <td>Total</td>
              <td style="text-align: right; padding-right: 20px">165.000</td>
            </tr>
          </table>
           <a
              href="Checkout.html"
              style="color: black; text-decoration: none"
            >
          <button
            style="
              background: #72c2e9;
              width: 300px;
              height: 30px;
              margin-left: 20px;
              font-weight: bold;
            "
          >
           Checkout
          </button></a>
          
        </div>
      </div>
    </section>
    <footer style="margin-top: 50px; background-color: #dddddd">
      <div
        class="div"
        style="padding: 15px; display: grid; grid-template-columns: 10% 50% 40%"
      >
        <p style="font-weight: bold">MyShop</p>
        <p>
          <a href="_blank" style="color: black; text-decoration: none"
            >Category 1</a
          >&nbsp; I
          <a href="_blank" style="color: black; text-decoration: none"
            >Category 2</a
          >&nbsp; I
          <a href="_blank" style="color: black; text-decoration: none"
            >Category 3</a
          >&nbsp;
        </p>
        <p style="text-align: end">
          <span>Arrived Quickly</span>
        </p>
      </div>
    </footer>
  </body>
</html>
