<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <!-- Include CSS File Here -->
    <link rel="stylesheet" href="style.css" />
    <!-- Include JS File Here -->
    <script src="otentikasi.js"></script>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th class="title">Javascript Login Form</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>
            <label class="label">User Name :</label>
            <input
              type="text"
              onfocus="this.value=''"
              name="username"
              id="username"
              placeholder="Your Name"
              required="required"
            />
            <div class="error"></div>
          </td>
        </tr>
        <tr>
          <td>
            <label class="label">Password :</label>
            <input
              type="password"
              onfocus="this.value=''"
              name="password"
              id="password"
              placeholder="Your Password"
              required="required"
            />
            <div class="error"></div>
          </td>
        </tr>
        <tr>
          <td><button id="submit" onclick="validate()">Login</button></td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
